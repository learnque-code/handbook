<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header::html-head">
    <title></title>
</head>
<body>
<div class="guides">
    <header th:replace="~{fragments/header::header}"></header>
    <div th:replace="~{fragments/search-bar::search-bar}" aria-label="Search bar"></div>
    <main>
        <dl class="space-y-10 md:space-y-0 md:grid md:grid-cols-1 md:gap-x-8 md:gap-y-10">
            <div th:each="guide : ${guides}"
                    class="flex max-w-1xl bg-white border-2 border-gray-300 p-5 rounded-md tracking-wide shadow-lg">
                <div class="flex-shrink-0">
                    <div class="flex items-center justify-center h-36 w-36 rounded-md text-white border-2 border-gray-300">
                        <img alt="book" th:src="@{/images/books.svg}" />
                    </div>
                </div>
                <div class="ml-4">
                    <dt class="text-lg leading-6 font-medium text-gray-900" th:text="${guide.name}"></dt>
                    <dd class="mt-2 text-base text-gray-500" th:text="${guide.description}"></dd>
                    <p>
                        <a th:href="${guide.urlPath}" target="_parent" class="text-red-300 hover:text-red-400"> Read me &rarr; </a>
                    </p>
                </div>
            </div>
        </dl>
    </main>
    <footer th:replace="~{fragments/footer::footer}"></footer>
</div>
<script th:src="@{/js/turbo.js}" type="module" async defer></script>
</body>
</html>
